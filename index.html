<!DOCTYPE html>
<html>
  <head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="keywords" content="police shootings, Texas police, crime statistics, police use of force">
	<meta name="author" content="Marc Anderson">
	<meta name="description" content="Number and Location of All Reported Police Officer Involved Shootings in the State of Texas During September 2015">
	<link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleSass.scss">
    <title>One September In Texas: Peace Officer Involved Shootings</title>
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      .map-canvas { height: 100%; }
      #controls { display: none; }
    </style>
  </head>
  <body>
    <div class="map-canvas" data-bind="googlemap: { selectedLocation: locations },
          infowindow: { location: selectedLocation, messages: datastatus }"></div>
    <div id ="controls">
      <div id="location-list" class="shoot-list-control">
        <div id="shoot-list-menu">
          <button id="shoot-list-menu-toggle" class="shoot-list-menu">Search/Filters
            <span class="fa fa-caret-down"></span></button>
        </div>
          <div id="shoot-list-hideable" class="shoot-menu-offsmall">
            <div class="search-box">
            <input type="search" placeholder="Search locations..." id="location-search" data-bind="textInput: textSearch"/><button class="search-box-clear" data-bind="click: clearTextSearch"><span class="fa fa-times-circle"></span></button>
          </div>
          <ul class="shoot-list-filters" data-bind="foreach: filters">
            <li data-bind="click: $parent.toggleFilter, attr: {title: this.street }">
              <img data-bind="attr: {src: this.imageSrc, alt: this.status}" />
            </li>
          </ul>
          <div class="shoot-list">
            <p class="shoot-list-empty" data-bind="visible: emptysearch">No matching locations found.</p>
            <ul data-bind="foreach: location" class="shoot-list-ul">
              <li data-bind="visible: visible, click: $parent.showMarker">
                <p data-bind="text: street" class="shoot-list-name"></p>
                <div data-bind="foreach: information">
                  <p class="shoot-list-data"><span data-bind="text: street"></span> (<span data-bind="text: race_ethnicity"></span>)</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="selected-location-info" data-bind="with: selectedLocation">
        <h1 data-bind="text: street"></h1>
        <div data-bind="foreach: information">
          <p class="info-information"><span data-bind="text: street"></span> (<span data-bind="text: status"></span>)</p>
        </div>
        <div data-bind="with: $parent.datastatus()">
          <div class="info-messages" data-bind="visible: gettingdata">
            <p><span class="fa fa-spinner fa-pulse"></span> Getting data.</p>
          </div>
          <div class="info-errors" data-bind="visible: errors().length > 0">
            <ul data-bind="foreach: errors">
              <li><span class="fa fa-exclamation-triangle"></span>
                <span data-bind="text: $data"></span></li>
            </ul>
          </div>
        </div>
        <div class="info-articles" data-bind="visible: articles().length > 0">
          <h2>Recent Census</h2>
          <ul data-bind="foreach: articles">
            <li><a data-bind="text: headline, attr: {href: url}"></a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-c7fz6QBhSC8Y6UX6iGCdQdrNebqs918">
    </script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
